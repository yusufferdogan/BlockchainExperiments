<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./components/navbar/navbar.js"></script>
</head>

<body >
    <div class="container-fluid" >
        <my-nav-bar></my-nav-bar>
        <ul class="list-group" style="width: 45%;">
            <li class="list-group-item">
                <h4>
                    Contract Adress : 0xCF20821264320f62212DEdc1637d036651817d65
                </h4>
            </li>
            <li class="list-group-item">
                <h4>
                    Contract Balance : <span id="contract_balance">
                </h4>
            </li>
            <li class="list-group-item">
                <h4>
                    Contract Owner : <span id="contract_owner">

                </h4>
            </li>
            <li class="list-group-item">
                <h4>
                    Transaction Details : <span id="contract_transaction"></span>
                </h4>
                <p>
                    <div id="tx_hash"></div>
                    <div id="tx_details"></div>
                </p>
            </li>
        </ul>

        <br><br>
        <script type="module" src="ScGui.js"></script>

        <div class="form-group" style="width: 40%;">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon">Amount </span>
                        <input id="SC_amount" type="number" class="form-control" name="msDestinationg"
                            style="width: 40rem; " placeholder="Amount" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon">Address</span>
                        <input id="SC_destAddress" type="text" class="form-control" name="msDestinationg"
                            style="width: 40rem; " placeholder="Destination Address" />
                    </div>
                </li>
            </ul>
        </div>

        <button id="SC_submit-btn" type="button" class="btn btn-primary">Send</button>

        <div class="card" style="width: 40rem; height: 40rem; position: absolute; right:0; bottom: -300px;">
            <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                Confirm your Transaction
            </div>
        </div>

    </div>


    <script>
        $(document).ready(function () {
            $("#success-alert").hide();
            $("#SC_submit-btn").click(function showAlert() {
                $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
                    $("#success-alert").slideUp(500);
                });
            });
        });

    </script>

</body>

</html>
